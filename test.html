                font-family: 'Courier New', Courier, monospace;
                text-align: right;
                margin: 20px auto;
                width: fit-content;
            }

            .number, .operator {
                display: block;
                margin: 0;
                white-space: pre;
            }

            .line {
                border-top: 1px solid #000;
                margin: 5px 0;

    </head>

        <div class="problem">

    </body>
